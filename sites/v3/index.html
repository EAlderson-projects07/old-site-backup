<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good-bye</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000000;
      color: #d4af37;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }
    
    .goodbye {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }
    
    .message {
      font-size: 1.2rem;
      opacity: 0.7;
      max-width: 600px;
      line-height: 1.8;
      margin: 0 auto;
    }
    
    .dot {
      display: inline-block;
      margin-top: 2rem;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #d4af37;
      opacity: 0.5;
      animation: pulse 2s infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.5); }
      100% { opacity: 0.3; transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .goodbye {
        font-size: 2.5rem;
      }
      
      .message {
        font-size: 1rem;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goodbye">Good-bye</div>
  
    <div class="dot"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Automatically redirect after 30 seconds
      setTimeout(function() {
        // Fade out
        document.querySelector('.container').style.animation = 'fadeIn 3s ease reverse forwards';
        
    
      }, 30000);
    });
  </script>
</body>
</html>
