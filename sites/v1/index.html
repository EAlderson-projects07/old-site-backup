<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Revelation</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0a0a0a;
      --light-gold: rgba(212, 175, 55, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--dark);
      color: var(--gold);
      font-family: monospace;
      line-height: 1.6;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
    }
    
    .logo::before {
      content: "⦿";
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-links a {
      color: var(--gold);
      text-decoration: none;
      opacity: 0.8;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -3px;
      left: 0;
      background-color: var(--gold);
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover {
      opacity: 1;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .main-content {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    
    .revelation-container {
      max-width: 800px;
      position: relative;
      padding: 3rem;
      border: 1px solid rgba(212, 175, 55, 0.1);
      background-color: rgba(10, 10, 10, 0.8);
    }
    
    .revelation-container::before,
    .revelation-container::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      border: 1px solid var(--gold);
      opacity: 0.5;
    }
    
    .revelation-container::before {
      top: 10px;
      left: 10px;
      border-right: none;
      border-bottom: none;
    }
    
    .revelation-container::after {
      bottom: 10px;
      right: 10px;
      border-left: none;
      border-top: none;
    }
    
    .reveal-text {
      font-size: 1.8rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    
    .reveal-text.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .symbol {
      font-size: 2.5rem;
      margin: 2rem 0;
      opacity: 0.7;
      animation: rotate 10s linear infinite;
      display: inline-block;
    }
    
    .unlock-button {
      background-color: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-family: monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .unlock-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(212, 175, 55, 0.2),
        transparent
      );
      transition: all 0.5s ease;
    }
    
    .unlock-button:hover::before {
      left: 100%;
    }
    
    .unlock-button:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      border-top: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .coordinates {
      position: absolute;
      font-size: 0.8rem;
      opacity: 0.5;
    }
    
    .top-left {
      top: 20px;
      left: 20px;
    }
    
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .reveal-text {
        font-size: 1.4rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .revelation-container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">REVELATION</div>
    <div class="nav-links">
      <a href="#">Initiation</a>
      <a href="#">Secrets</a>
      <a href="#">Enlightenment</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  
  <section class="main-content"
    
    <div class="revelation-container">
      <div class="symbol">⊕</div>
      
      <div class="reveal-text" data-index="0">The truth is hidden in plain sight.</div>
      <div class="reveal-text" data-index="1">Those who seek shall find.</div>
      <div class="reveal-text" data-index="2">The answers lie beyond the veil.</div>
      <div class="reveal-text" data-index="3">Are you ready to see?</div>
      
      <button class="unlock-button">Reveal More</button>
    </div>
  </section>
  
  <footer class="footer">
    <p>For those with eyes to see and ears to hear.</p>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Reveal text sequentially
      const revealTexts = document.querySelectorAll('.reveal-text');
      let currentIndex = 0;
      
      function revealNext() {
        if (currentIndex < revealTexts.length) {
          revealTexts[currentIndex].classList.add('visible');
          currentIndex++;
          setTimeout(revealNext, 1500);
        }
      }
      
      setTimeout(revealNext, 1000);
      
      // Button interaction
      const unlockButton = document.querySelector('.unlock-button');
      const secretMessages = [
        "Some truths are not meant for everyone.",
        "Trust no one but yourself."
      ];
      
      let secretIndex = 0;
      
      unlockButton.addEventListener('click', function() {
        if (secretIndex < secretMessages.length) {
          const newReveal = document.createElement('div');
          newReveal.className = 'reveal-text';
          newReveal.textContent = secretMessages[secretIndex];
          newReveal.style.color = '#ffffff';
          
          const container = document.querySelector('.revelation-container');
          container.insertBefore(newReveal, unlockButton);
          
          setTimeout(() => {
            newReveal.classList.add('visible');
          }, 100);
          
          secretIndex++;
          
          if (secretIndex === secretMessages.length) {
            unlockButton.textContent = "All Revealed";
            unlockButton.disabled = true;
          }
        }
      });
      
      // Easter egg - konami code
      const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
      let konamiIndex = 0;
      
      document.addEventListener('keydown', function(e) {
        if (e.key === konamiCode[konamiIndex]) {
          konamiIndex++;
          
          if (konamiIndex === konamiCode.length) {
            document.body.style.backgroundColor = '#d4af37';
            document.body.style.color = '#0a0a0a';
            
            setTimeout(() => {
              document.body.style.backgroundColor = '';
              document.body.style.color = '';
              konamiIndex = 0;
              
              alert('The journey continues at dawn.');
            }, 1000);
          }
        } else {
          konamiIndex = 0;
        }
      });
    });
  </script>
</body>
</html>
